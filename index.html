    <div class="starter-template">
        <br>

        <h1>SocketsClient <sup><small>for <a href="http://www.mediamonks.com">MediaMonks</a></small></sup></h1>

        <p class="lead">Sometimes we have to test sockets. There is the tool. </p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="server" class="col-sm-2 control-label">Server</label>

                <div class="col-sm-4">
                    <button id="open" class="btn btn-success">1. Connect to server</button>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="server" id="server" class="form-control"
                           placeholder="http://socket-server.com/">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="port" placeholder="9000">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="path" placeholder="soccom">
                </div>
            </div>
            <div class="form-group">
                <label for="body" class="col-sm-2 control-label">Your message body</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="body" rows="7">
                        {
                            "t": "request",
                            "a": "performance.qualify",
                            "d": {
                                "accessToken": "7dbe8cbe314938aa248f94f8a960e8986f683efa412a6f118d95b3aef38acd5e",
                                "id": "c924bf1e-0c73-435f-95c6-f85779ffc430",
                                "qualify": "bret"
                            }
                        }
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="send" class="btn">2. Send message</button>
                    or
                    <button id="close" class="btn btn-danger">3. Close connection</button>
                </div>
            </div>
            <div class="form-group">
                <label for="output" class="col-sm-2 control-label">Output</label>
                <div class="col-sm-10">
                    <div class="alert alert-info" role="alert" id="output">
                    </div>
                </div>
            </div>
        </form>

    </div>
