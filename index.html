<div class="container">

    <div class="starter-template">
        <br>
        <br>
        <br>

        <h1>SocketClient</h1>

        <p class="lead">Sometimes we have to test sockets. There is the tool. </p>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="server" class="col-sm-2 control-label">Server</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="server" id="server" class="form-control"
                           placeholder="http://socket-server.com/socketPrefix">
                </div>
            </div>
            <div class="form-group">
                <label for="port" class="col-sm-2 control-label">Port</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="port" placeholder="9000">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="connect" class="btn btn-success">1. Connect to server</button>
                </div>
            </div>
            <div class="form-group">
                <label for="body" class="col-sm-2 control-label">Body</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="body" placeholder="9000">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="close" class="btn">2. Send message</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="close" class="btn btn-danger">3. Close connection</button>
                </div>
            </div>
        </form>
    </div>

</div>
